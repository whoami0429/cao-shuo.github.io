    <div class="post-content">
        <p> 六位随机码+时间延时5min<br>    <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">   String code = &quot;&quot;;</span><br><span class="line">   Random random = new Random(); </span><br><span class="line">   for (int i = 0; i &lt; 6; i++) &#123; </span><br><span class="line">   int r = random.nextInt(10); //每次随机出一个数字（0-9） </span><br><span class="line">   code = code + r; //把每次随机出的数字拼在一起 </span><br><span class="line">   &#125; </span><br><span class="line">   //失效时间 </span><br><span class="line">   SimpleDateFormat sdf = new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;); </span><br><span class="line">   Date now = new Date(); </span><br><span class="line">   System.out.println(&quot;当前时间：&quot; + sdf.format(now)); </span><br><span class="line">   Calendar nowTime = Calendar.getInstance(); 		</span><br><span class="line">   nowTime.add(Calendar.MINUTE, 5); //当前时间加5min</span><br><span class="line">System.out.println(&quot;截止时间：&quot; + sdf.format(nowTime.getTime()));</span><br></pre></td></tr></table></figure>
    </p>
